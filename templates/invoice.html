
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فاتورة المتطلبات - Chair MRP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

  <h2 class="text-center mb-4">📄 تسجيل متطلبات الإنتاج</h2>

  <form method="POST" class="card p-4 shadow">
    <div class="mb-3">
      <label class="form-label">المواد أو الأجزاء المطلوبة:</label>
      <input type="text" class="form-control" name="parts" placeholder="مثلًا: خشب، مسامير، طلاء" required>
    </div>
    <div class="mb-3">
      <label class="form-label">الكمية المطلوبة:</label>
      <input type="number" class="form-control" name="qty" placeholder="مثلًا: 10" required>
    </div>
    <button type="submit" class="btn btn-success w-100">➕ إضافة إلى الفاتورة</button>
  </form>

  {% if message %}
    <div class="alert alert-info text-center mt-3">
      ✅ {{ message }}<br>
      <strong>المادة:</strong> {{ parts }}<br>
      <strong>الكمية:</strong> {{ qty }}
    </div>
  {% endif %}

  <div class="text-center mt-4">
    <a href="/" class="btn btn-outline-primary rounded-pill">🏠 العودة إلى الصفحة الرئيسية</a>
  </div>

</body>
</html>
