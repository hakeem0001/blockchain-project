<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تصميم نظام إدارة المواد باستخدام سلاسل الكتل</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  <style>
    body { background-color: #ebd1d1; font-family: 'Cairo', sans-serif; }
    .login-box {
      margin-top: 100px; background-color: white;
      padding: 30px; border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-control { text-align: right; }
    .btn-primary { width: 100%; }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 login-box text-center">
      <h4 class="mb-4 fw-bold">تصميم نظام إدارة المواد باستخدام سلاسل الكتل</h4>
      <form method="POST" action="/login">
        <div class="mb-3 text-end">
          <label for="username" class="form-label fw-bold">اسم المستخدم</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3 text-end">
          <label for="password" class="form-label fw-bold">كلمة المرور</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 text-end">
          <label for="role" class="form-label fw-bold">الدور</label>
          <select name="role" class="form-select" required>
            <option value="">-- اختر الدور --</option>
            <option value="admin">مدير النظام</option>
            <option value="supplier1">المورّد 1</option>
            <option value="supplier2">المورّد 2</option>
            <option value="supplier3">المورّد 3</option>
            <option value="supplier4">المورّد 4</option>
            <option value="producer">المنتِج</option>
            <option value="stock">مدير المخزن</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary fw-bold">تسجيل الدخول</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
